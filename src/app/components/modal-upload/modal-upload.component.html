<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadservice.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar Imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close pointer" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">


                    <img *ngIf="!previewImg" [src]="'xxx' | imagen" class="w150" alt="">
                    <img *ngIf="previewImg" [src]="previewImg" class="w150" alt="">

                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file" name="" id="">

                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!previewImg" type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cerrar</button>

                </div>
            </div>
        </div>
    </div>
</div>
